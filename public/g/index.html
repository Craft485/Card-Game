<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <title>Card Game</title>
    <link rel="stylesheet" href="game-style.css">
    <script src="game-main.js" defer></script>
</head>
<body>
    <article id="content">
        <row id="opponent-hand">
            <health class="health-display-container"><span class="health-display">100</span></health>
        </row>
        <row id="opponent-played"></row>
        <row id="my-played"></row>
        <row id="my-hand">
            <health class="health-display-container"><span class="health-display">100</span></health>
        </row>
        <button type="submit" id="submit" >End Turn</button>
    </article>
</body>
</html>
